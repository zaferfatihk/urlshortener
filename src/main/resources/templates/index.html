<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>URL Shortener</title>
        <style>
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #f8f9fa;
            }
            .email {
                font-size: 14px;
                color: #333;
            }
        </style>
    </head>
<body>
<div>
    <div class="header">
        <h1>URL Shortener</h1>
        <div class="email">
            <span th:text="${email}"></span>
        </div>
    </div>
    
    <form action="/" method="get">
        Enter The URL
        <input type="text"
               name="name"
               title="Type in url"/>
        <input type="submit" name="Shorten URL"/>
    </form> 
</div>
</body>
</html>
